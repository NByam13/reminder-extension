<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" , href="popup.css">
</head>

<body>
    <div id="outer-container">
        <div>Need a Reminder?</div>
        <div id="inputs-container">
            <div id="dt-pickers">
                <input type="date" class="dt-inputs" id="date-input" />
                <input type="time" class="dt-inputs" id="time-input" />
            </div>
            <div id="controls-container">
                <textarea id="msg-box" maxlength="54" placeholder="Optional message..." rows="3"></textarea>
                <div id="chkbx-container">
                    <label for="repeat-chkbx">Repeat?</label>
                    <input type="checkbox" id="repeat-chkbx"></input>
                </div>
                <button id="set-rmndr-btn">set it!</button>
            </div>
        </div>
    </div>
</body>
<script src='popup.js'></script>

</html>
